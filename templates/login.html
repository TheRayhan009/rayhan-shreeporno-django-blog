{% extends "all.html" %}
{% block titel %}
Log In
{% endblock titel %}

{% block css %}

<style>

    .img-user{
        width: 350px;
        height: 200px;
    }
    
    .jumbotron {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 300px;
        margin-top: 50px;
    }
    
    .form-content {
        width: 100%;
    }

    .form-container {
        border: 2px solid #5bc0de;
        border-radius: 10px;
        padding: 20px;
        display: flex;
        flex-direction: column;
        align-items: center;
    }

    .jumbotron label {
        font-size: 12px;    
    }
    
    .reg-icon {
        color: #5bc0de;
        font-weight: bold;
    }
    
    .nav-pills>li.active>a, .nav-pills>li.active>a:hover, .nav-pills>li.active>a:focus {
        color: #fff;
        background-color: #5bc0de;
    }
    
    .prj-name {
        font-weight: bold;
        color: #5bc0de;
    }

    .form-group {
        margin-bottom: 10px;
    }
</style>

{% endblock css %}

{% block main-body %}
{% load static %}

<div class="jumbotron">
    <div class="form-container">
        <div class="row">
            <div class="col-md-12 text-center">
                <img src="https://bootdey.com/img/Content/Manbrown2.png" class="img-responsive center-block img-user mb-4"> 
            </div>
            <div class="col-md-12 form-content">
                <form class="form-horizontal" role="form" method="post" action="/login/">
                    {% csrf_token %}
                    <div class="form-group text-center">
                        <div class="col-sm-12 reg-icon">
                            <span class="fa fa-user fa-2x">Login</span>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-12">
                            <input type="text" class="form-control" id="username" placeholder="Username" name="Uname">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-12">
                            <input type="password" class="form-control" id="password" placeholder="Password" name="pass">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-12">
                            <button type="submit" class="btn btn-info">
                                <span class="glyphicon glyphicon-share-alt"></span>
                                Sign in
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>  

{% endblock main-body %}
