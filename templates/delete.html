{% extends "all.html" %}

{% block titel %}
Delete-Post
{% endblock titel %}

{% block css %}
<style>
  .confirmation-box {
    max-width: 500px;
    margin: 100px auto;
    padding: 20px;
    border: 1px solid #ccc;
    border-radius: 5px;
    background-color: #f8f9fa;
    text-align: center;
  }

  .confirmation-box h2 {
    margin-bottom: 20px;
    color: #dc3545; /* Red color to indicate danger */
  }

  .confirmation-box p {
    margin-bottom: 20px;
    font-size: 18px;
  }

  .confirmation-box .btn {
    padding: 10px 20px;
    font-size: 16px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
  }

  .btn-danger {
    background-color: #dc3545;
    color: white;
  }

  .btn-secondary {
    background-color: #6c757d;
    color: white;
    margin-left: 10px;
  }

  .btn-danger:hover, .btn-secondary:hover {
    opacity: 0.8;
  }
</style>
{% endblock css %}

{% block main-body %}
<div class="confirmation-box">
  <h2>Are you sure you want to delete this post?</h2>
  <p>This action cannot be undone.</p>
  <form method="POST" action="">
    {% csrf_token %}
    <button name="sure" type="submit" class="btn btn-danger">Yes, I am sure</button>
    <button name="notsure" type="submit" class="btn btn-secondary">Cancel</button>
  </form>
</div>
{% endblock main-body %}
