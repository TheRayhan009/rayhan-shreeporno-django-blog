{% extends "all.html" %}
{% block titel %}
Post-Blog
{% endblock titel %}

{% block css %}
<style>
  .container {
    max-width: 800px;
    margin: auto;
  }
  
  .input-group-text {
    font-weight: bold;
  }
  
  .input-group {
    margin-bottom: 1rem;
  }
  
  .form-control {
    border-radius: .25rem;
  }

  .form-control-file {
    border-radius: .25rem;
  }

  .form-group {
    margin-bottom: 1.5rem;
  }

  .datepicker-container {
    margin-top: 1rem;
  }

  .datepicker-input {
    position: relative;
    display: flex;
    align-items: center;
  }

  .input-group-append {
    cursor: pointer;
  }

  .input-group-text {
    background-color: #f8f9fa;
    border: 1px solid #ced4da;
    border-radius: .25rem;
  }

  .btn-info {
    background-color: #17a2b8;
    border-color: #17a2b8;
    color: #fff;
    border-radius: .25rem;
    padding: .375rem .75rem;
  }

  .btn-info:hover {
    background-color: #138496;
    border-color: #117a8b;
  }

  .btn-info:focus, .btn-info.focus {
    box-shadow: 0 0 0 0.2rem rgba(38, 143, 156, 0.5);
  }

  textarea.form-control {
    border-radius: .25rem;
  }

  .form-group label {
    font-weight: bold;
    margin-bottom: .5rem;
    display: block;
  }

  .input-group-prepend .input-group-text, .input-group-append .input-group-text {
    font-size: 1rem;
  }

  .file-input {
    border-radius: .25rem;
    padding: .375rem .75rem;
  }  h1 {
    font-size: 2.5rem;
    font-weight: bold;
    text-align: center;
    color: #000000;
    margin-top: 1.5rem;
    margin-bottom: 2rem;
    text-transform: uppercase;
    border-bottom: 2px solid #17a2b8;
    padding-bottom: 0.5rem;
  }
</style>
{% endblock css %}



{% block main-body %}

<h1>Hear Prost Your Valuable BLOG</h1>

<form method="POST" enctype="multipart/form-data">
  {% csrf_token %}
<div class="container my-4">
  <div class="input-group mb-3">
    <div class="input-group-prepend">
      <span class="input-group-text" id="basic-addon1">Title</span>
    </div>
    <input name="blogtitel" type="text" class="form-control" placeholder="Give Me A Title"  aria-describedby="basic-addon1">
  </div>

  <div class="input-group">
    <div class="input-group-prepend">
      <span class="input-group-text">Write Blog</span>
    </div>
    <textarea name="blogtxt" class="form-control" aria-label="With textarea" style="height: 444px;"></textarea>
  </div>

  <div class="form-group">
    <label for="exampleFormControlFile1">Blog Image</label>
    <input name="blogimg" type="file" class="form-control file-input" id="exampleFormControlFile1">
  </div>

  <div class="form-group datepicker-container">
    <label for="date">Date</label>
    <div class="input-group datepicker-input">
      <input name="blogdate" type="text" class="form-control" id="date" placeholder="Select date" readonly />
      <div class="input-group-append">
        <span class="input-group-text bg-light">
          <i class="fa fa-calendar"></i>
        </span>
      </div>
    </div>
  </div>

  <div class="input-group mb-3">
    <div class="input-group-prepend">
      <span class="input-group-text" id="basic-addon1">Post category</span>
    </div>
    <input name="blogcategory" type="text" class="form-control" placeholder="Give Me The Post Category" aria-label="Username" aria-describedby="basic-addon1">
  </div>

  <button type="submit" class="btn btn-info">
    <span class="glyphicon glyphicon-share-alt"></span>
    Submit
  </button>
</div>
</form>

<script src="/static/postBlog.js"></script>

{% endblock main-body %}
