{% extends "all.html" %}
{% block titel %}
Sign In
{% endblock titel %}

{% block css %}

<style>

    .img-user{
        width: 350px;
        height: 200px;
    }
    
    .jumbotron {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 300px;
        margin-top: 40px;
        margin-bottom: 40px;
    }
    
    .form-content {
        width: 100%;
    }

    .form-container {
        border: 2px solid #5bc0de;
        border-radius: 10px;
        padding: 20px;
        display: flex;
        flex-direction: column;
        align-items: center;
    }

    .jumbotron label {
        font-size: 12px;    
    }
    
    .reg-icon {
        color: #5bc0de;
        font-weight: bold;
    }
    
    .nav-pills>li.active>a, .nav-pills>li.active>a:hover, .nav-pills>li.active>a:focus {
        color: #fff;
        background-color: #5bc0de;
    }
    
    .prj-name {
        font-weight: bold;
        color: #5bc0de;
    }

    .form-group {
        margin-bottom: 10px;
    }


    label[for="imageUpload"] {
        display: block;
        margin-bottom: 8px;
        font-weight: bold;
        color: #333;
    }
    
    /* Style the file input field */
    .file-input {
        border: 2px solid #ddd;
        padding: 10px;
        border-radius: 4px;
        background-color: #f9f9f9;
        cursor: pointer;
    }
    
    /* Add a hover effect to the file input field */
    .file-input:hover {
        border-color: #007bff;
        background-color: #f0f8ff;
    }
    
    /* Adjust the width to ensure it takes the full available space */
    .col-sm-12 {
        width: 100%;
        padding: 0;
    }
    
    /* Add margin to the form group for spacing */
    .form-group {
        margin-bottom: 20px;
    }



</style>

{% endblock css %}

{% block main-body %}
{% load static %}

<div class="jumbotron">
    <div class="form-container">
        <div class="row">
            <div class="col-md-12 text-center">
                <img src="https://bootdey.com/img/Content/Manbrown2.png" class="img-responsive center-block img-user mb-4"> 
            </div>
            <div class="col-md-12 form-content">
                <form class="form-horizontal" role="form" method="post" action="/signin/" enctype="multipart/form-data">
                    {% csrf_token %}
                    <div class="form-group text-center">
                        <div class="col-sm-12 reg-icon">
                            <span class="fa fa-user fa-2x">Sign in</span>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-12">
                            <input type="text" class="form-control" id="firstName" placeholder="First Name" name="fristname">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-12">
                            <input type="text" class="form-control" id="lastName" placeholder="Last Name" name="lastname">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-12">
                            <input type="email" class="form-control" id="email" placeholder="Email" name="email">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-12">
                            <input type="tel" class="form-control" id="phoneNumber" placeholder="Phone Number" name="phone">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-12">
                            <input type="text" class="form-control" id="username" placeholder="Username" name="Uname">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-12">
                            <input type="password" class="form-control" id="password" placeholder="Password" name="pass">
                        </div>
                    </div>
                    <label for="imageUpload">Upload A Image For Your Profile Picture. </label>
                    <div class="form-group">
                        <div class="col-sm-12">
                            <input  name="upimg" type="file" class="form-control file-input" >
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-12">
                            <button type="submit" class="btn btn-info">
                                <span class="glyphicon glyphicon-share-alt"></span>
                                Sign in
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>  

{% endblock main-body %}
